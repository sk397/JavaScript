<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Cash register App</title>
</head>
<body>

    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>

        <p class="description">
            Enter the bill amount and cash given by customer and know
            minimum number of notes to return.
        </p>

        <label for="bill-amount">Bill Amount :</label><br>
        <input id="bill-amount" type="text"/><br><br>

        <label for="cash-given">Cash Given :</label><br>
        <input id="cash-given" type="text"/><br><br>

        <button id="check-button">Check</button><br>

        <p id="error-message"></p>

        <table class="change-table">
            <caption><h1>Return Change</h1></caption>
            <tr>
                <th>No of Notes</th> 
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

            <tr>
               <th>Notes</th>
               <td>2000</td>
               <td>500</td>
               <td>100</td>
               <td>20</td>
               <td>10</td>
               <td>5</td>
               <td>1</td>
           </tr>
        </table>

    </div>
    <script src="./index.js"></script>
</body>

</html>
